<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Use flexbox to center the image horizontally and vertically */
      .image-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50vh; /* half of the viewport height */
      }
      /* Make the image responsive */
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="https://github.com/AhmadAC/ahmadac.github.io/blob/main/flag.png" alt="A pirate flag">
    </div>
  </body>
</html>
