<!DOCTYPE html>
<!-- Written by Ryvel Stamber and Ahmad Cooper-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add icons for different devices -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <title>Student Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Student Attendance</span>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="card mb-3 d-none d-md-block" data-bs-theme="dark">
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="form-floating">
                                <textarea id="inputText2" class="form-control bg-dark text-light"
                                    placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 100px"></textarea>
                                <label for="floatingTextarea2" class="text-light">List of Names</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button id="submitBtn2" type="button" class="btn btn-primary w-100 mt-1 py-2"
                                    onclick="submit()">
                                    <i class="me-3 fa-solid fa-circle-plus"></i>
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3" data-bs-theme="dark">
                    <div class="card-header">
                        <h5>Attendance Configuration</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="mb-3">Date & Time</h6>
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3 ">
                                    <select class="form-select bg-dark" id="clockInDateConfigSelect"
                                        aria-label="Floating label select example"
                                        onchange="disableDependencyInput('clockInDateConfigSelect', 'clockInDateInput', 'current')">
                                        <option disabled>Select arrival date</option>
                                        <option value="current" selected>Current Date</option>
                                        <option value="custom">Custom</option>
                                    </select>
                                    <label for="clockInDateConfigSelect" class="text-light">Clock-in Date</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control bg-dark" id="clockInDateInput"
                                        data-bs-theme="dark">
                                    <label for="clockInDateInput" class="text-light">Custom Date</label>
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-floating mb-3 ">
                                    <select class="form-select bg-dark" id="clockInTimeConfigSelect"
                                        aria-label="Floating label select example"
                                        onchange="disableDependencyInput('clockInTimeConfigSelect', 'clockInTimeInput', 'current');">
                                        <option disabled>Select arrival time</option>
                                        <option value="current" selected>Current Time</option>
                                        <option value="custom">Custom</option>
                                    </select>
                                    <label for="clockInTimeConfigSelect" class="text-light">Clock-in Time</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="time" class="form-control bg-dark" id="clockInTimeInput"
                                        data-bs-theme="dark">
                                    <label for="clockInTimeInput" class="text-light">Custom Time</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-floating mb-3 ">
                            <select class="form-select bg-dark" id="lateConfigSelect"
                                aria-label="Floating label select example"
                                onchange="disableDependencyInput('lateConfigSelect', 'lateIntervalInput', 'current')">
                                <option disabled>Select Late Time</option>
                                <option value="current" selected>Current Date Time</option>
                                <option value="custom">Custom Interval</option>
                            </select>
                            <label for="lateConfigSelect" class="text-light">Late Time</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" min="0" max="1440" step="1" class="form-control bg-dark"
                                id="lateIntervalInput">
                            <label for="lateIntervalInput" class="text-light">Late Interval (in Minutes)</label>
                        </div>

                        <hr class="border-light">
                        <h6 class="mb-3">Report</h6>

                        <div class="row">
                            <div class="col">
                                <div class="row mb-3">
                                    <div class="col align-self-center">
                                        <label for="oddReportRowColorInput" class="form-label text-light mb-0">Odd Row
                                            Color</label>
                                    </div>
                                    <div class="col">
                                        <input type="color" class="form-control form-control-color bg-dark"
                                            id="oddReportRowColorInput" value="#ffffff" title="Choose your color">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col align-self-center">
                                        <label for="evenReportRowColorInput" class="form-label text-light mb-0">Even Row
                                            Color</label>
                                    </div>
                                    <div class="col">
                                        <input type="color" class="form-control form-control-color bg-dark"
                                            id="evenReportRowColorInput" value="#f2f2f2" title="Choose your color">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col align-self-center">
                                        <label for="textReportRowColorInput" class="form-label text-light mb-0">Text
                                            Color</label>
                                    </div>
                                    <div class="col">
                                        <input type="color" class="form-control form-control-color bg-dark"
                                            id="textReportRowColorInput" value="#000000" title="Choose your color">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <button id="submitBtn2" type="button" class="btn btn-success w-100 mt-1 py-2"
                                    onclick="saveConfig()">
                                    <i class="me-3 fa-solid fa-save"></i>
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6" data-bs-theme="dark">
                <div class="card">
                    <div class="card-body">
                        <div class="card text-white">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <div class="row">
                                            <div class="col">
                                                <small class="text-muted">Total</small>
                                                <p id="totalData" class="mb-1 fw-bold"> </p>
                                            </div>

                                            <div class="col border-start">
                                                <small class="text-muted">Attendance</small>
                                                <p id="attendancePercentage" class="mb-1"> </p>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col">
                                                <button id="clearBtn" type="button" class="btn btn-outline-danger w-100"
                                                    onclick="reset()">
                                                    <i class="fa-solid fa-trash-can"></i>
                                                    <span class="d-none d-md-inline ms-2">Clear All</span>
                                                </button>
                                            </div>
                                            <div class="col">
                                                <button id="resetAttendanceBtn" type="button"
                                                    class="btn btn-outline-secondary w-100" onclick="resetCheck()">
                                                    <i class="fa-solid fa-arrow-rotate-left"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <button id="resetAttendanceBtn" type="button" class="btn btn-info w-100 h-100"
                                            onclick="checkAll()">
                                            <i class="fa-solid fa-clipboard-check"></i>
                                            <br>
                                            <small class="fw-bold">Check All</small>
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <p id="errorMessage"
                            class="d-none mb-3 mx-0 mt-2 w-100 p-2 bg-danger rounded text-danger bg-opacity-10 border border-danger">
                            Error Message
                        </p>
                        <p id="successMessage"
                            class="d-none mb-3 mx-0 mt-2 w-100 p-2 bg-success rounded text-success bg-opacity-10 border border-success">
                            Success Message
                        </p>
                        <p id="infoMessage"
                            class="d-none mb-3 mx-0 mt-2 w-100 p-2 bg-info rounded text-info bg-opacity-10 border border-info">
                            Info Message
                        </p>

                        <hr class="border border-light border-2 opacity-50">

                        <div class="row">
                            <div class="col-12 ">
                                <button class="py-2 mb-3 w-100 btn btn-warning" onclick="generateReport()">
                                    <i class="me-3 fa-solid fa-chart-pie"></i>
                                    Generate Report
                                </button>
                            </div>

                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6">
                                        <button id="exportBtn2" class="py-2 mb-2 w-100 btn btn-primary bg-primary-20"
                                            type="button" onclick="downloadSummaryTable()">
                                            <i class="me-3 fa-solid fa-file-image"></i>Save (.png)
                                        </button>
                                    </div>

                                    <div class="col-6">
                                        <button id="exportBtn2" class="py-2 mb-2 w-100 btn btn-success bg-success-20"
                                            type="button" onclick="exportData()">
                                            <i class="me-3 fa-solid fa-file-arrow-down"></i>Export (.xlsx)
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr class="border border-light border-2 opacity-50">
                        <div>
                            <table class="table mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col" class="w-80"><i class="fa-solid fa-list"></i></th>
                                        <th scope="col">Name</th>
                                        <th scope="col" class="text-center w-64">
                                            Late
                                        </th>
                                        <th scope="col" class="text-center w-96">
                                            Present
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                        </div>

                        <div class="overflow-auto mh-48vh">
                            <table class="table mb-1">
                                <tbody id="resultList">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3" data-bs-theme="dark">
        <div class="card">
            <div class="card-body">
                <div id="summary-container" class="overflow-scroll rounded">
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true"
        data-bs-theme="dark">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addStudentModalLabel">
                        <i class="me-3 fa-solid fa-circle-plus"></i>
                        Add Student
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating">
                        <textarea id="inputText" class="form-control bg-dark text-light"
                            placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2" class="text-light">List of Names</label>
                    </div>


                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                    <button id="submitBtn" type="button" class="btn btn-success w-100 py-2" onclick="submit()">
                        <i class="me-2 fa-solid fa-floppy-disk"></i>
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <nav id="bottomNavbar" class="navbar sticky-bottom border-top bg-dark d-md-none" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="mb-3 w-100">
                <div class="d-flex justify-content-center">
                    <button id="submitBtn" type="button" class="btn btn-primary w-50 mt-2 ms-1 py-2"
                        data-bs-toggle="modal" data-bs-target="#addStudentModal">
                        <i class="me-3 fa-solid fa-circle-plus"></i>
                        Add Student(s)
                    </button>
                </div>
            </div>
        </div>
    </nav>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

</html>
